<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clockContainer">
        <div class="clock">
            <img src="Images/Clock Case.png" alt="Clock Case" class="clockCaseImage clockCentre">
            <div class="face clockCentre">
                <p class="number twelve">12</p>
                <p class="number one">1</p>
                <p class="number two">2</p>
                <p class="number three">3</p>
                <p class="number four">4</p>
                <p class="number five">5</p>
                <p class="number six">6</p>
                <p class="number seven">7</p>
                <p class="number eight">8</p>
                <p class="number nine">9</p>
                <p class="number ten">10</p>
                <p class="number eleven">11</p>
                <div class="hourHandGear clockCentre" id="hourHandGear">
                    <img src="Images/hourHandGear1.svg" alt="hourHandGearImage" class="hourHandGearImage clockCentre">
                </div>
                <div class="minuteHandGear clockCentre" id="minuteHandGear">
                    <img src="Images/minuteHandGear1.svg" alt="minuteHandGearImage"
                        class="minuteHandGearImage clockCentre">
                </div>
                <div class="secondHandGear clockCentre" id="secondHandGear">
                    <img src="Images/secondHandGear1.svg" alt="secondHandGear" class="secondHandGearImage clockCentre">
                </div>
                <div class="secondHandGear2" id="secondHandGear2">
                    <img src="Images/secondHandGear2.svg" alt="secondHandGear2" class="secondHandGearImage2">
                </div>

                <img src="Images/Clock Case.png" alt="Clock Case" class="clockDateImage clockCentre">
                <div class="date" id="date"></div>
                <div class="handBase clockCentre">
                </div>
                <div class="hourHand clockCentre" id="hourHand">
                    <div class="hourHandInvertedPointer"></div>
                    <div class="hourHandPointer"></div>
                </div>
                <div class="minuteHand clockCentre" id="minuteHand">
                    <div class="minuteHandInvertedPointer"></div>
                    <div class="minuteHandPointer"></div>
                </div>
                <div class="secondHand clockCentre" id="secondHand">
                    <div class="secondHandPointer"></div>
                </div>
            </div>
        </div>
        <button type="button" onclick="clockInteriorToggle()">Clock Interior</button>
    </div>

    <script>
        function updateClock() {
            // Get the current local time
            var localTime = new Date();

            // Get the current hours, minutes, and seconds
            var date = localTime.getDate();
            var hours = localTime.getHours();
            var minutes = localTime.getMinutes();
            var seconds = localTime.getSeconds();

            // Calculate the rotation angles
            var hourRotation = ((hours % 12) / 12) * 360; // 12 hours in a clock, 360 degrees in a circle
            hourRotation += (minutes / 60) * 30; // 30 degrees per hour (360 degrees / 12 hours)
            var minuteRotation = (minutes / 60) * 360; // 60 minutes in an hour, 360 degrees in a circle
            var secondRotation = (seconds / 60) * 360; // 60 seconds in a minute, 360 degrees in a circle

            // Get the clock elements
            var dateContainer = document.getElementById('date');
            var hourHand = document.getElementById('hourHand');
            var minuteHand = document.getElementById('minuteHand');
            var secondHand = document.getElementById('secondHand');
            var secondHandGear = document.getElementById('secondHandGear');
            var secondHandGear2 = document.getElementById('secondHandGear2');
            var minuteHandGear = document.querySelector('.minuteHandGearImage');
            var hourHandGear = document.getElementById('hourHandGear');

            // Apply the date to the date container
            dateContainer.innerHTML = date;

            // Apply the rotations to the clock hands
            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteRotation}deg)`;
            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondRotation}deg)`;

            // Rotate the gears
            secondHandGear.style.transform = `translate(-50%, -50%) rotate(${secondRotation}deg)`;
            secondHandGear2.style.transform = `translate(-50%, -50%) rotate(${secondRotation}deg)`;
            minuteHandGear.style.transform = `translate(-50%, -50%) rotate(${minuteRotation}deg)`;
            hourHandGear.style.transform = `translate(-50%, -50%) rotate(${hourRotation}deg)`;
        }

        var toggle = false;

        function clockInteriorToggle() {
            console.log("clockInteriorToggle");
            var clockFace = document.querySelector('.face');
            var secondhandGear = document.querySelector('.secondHandGear');
            var secondhandGear2 = document.querySelector('.secondHandGear2');
            var date = document.querySelector('.date');
            var clockNumbers = document.querySelectorAll('.number');

            if (toggle === true) {
                clockFace.style.backgroundColor = '#fffcf5';
                secondHandGear.style.display = 'none';
                secondHandGear2.style.display = 'none';
                minuteHandGear.style.display = 'none';
                hourHandGear.style.display = 'none';
                date.style.display = 'block';
                clockNumbers.forEach(function (number) {
                    number.style.display = 'block';
                });

                toggle = false;
            } else {
                clockFace.style.backgroundColor = 'transparent';
                secondHandGear.style.display = 'block';
                secondHandGear2.style.display = 'block';
                minuteHandGear.style.display = 'block';
                hourHandGear.style.display = 'block';
                date.style.display = 'none';
                clockNumbers.forEach(function (number) {
                    number.style.display = 'none';
                });

                toggle = true;
            }
        }
        clockInteriorToggle();

        // Call the function initially to set the clock hands
        updateClock();

        // Update the clock hands every second
        setInterval(updateClock, 1000); // Update every 1000 milliseconds (1 second)
    </script>
</body>

</html>
