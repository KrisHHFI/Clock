<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <img src="Images/Clock Case.png" class="clockCaseImage clockCentre">
        <div class="face clockCentre" onclick="clockInteriorToggle()">
            <div id="alphanumerics" class="alphanumerics">
                <p class="twelve">12</p>
                <p class="one">1</p>
                <p class="two">2</p>
                <p class="three">3</p>
                <p class="four">4</p>
                <p class="five">5</p>
                <p class="six">6</p>
                <p class="seven">7</p>
                <p class="eight">8</p>
                <p class="nine">9</p>
                <p class="ten">10</p>
                <p class="eleven">11</p>
                <img src="Images/Signature.svg" class="signature clockCentre">
                <div class="date" id="date"></div>
            </div>
            <div id="gears" class="gears">
                <img src="Images/Hour Hand Gear.svg" class="hourHandGearImage clockCentre" id="hourHandGear">
                <img src="Images/Signed Gear 3.svg" class="signedGearImageSmall" id="signedGearSmall">
                <img src="Images/Signed Gear.svg" class="signedGearImage" id="signedGear">
                <img src="Images/Minute Hand Gear.svg" class="minuteHandGearImage clockCentre" id="minuteHandGear">
                <img src="Images/Signed Gear 2.svg" class="signedGearBulkierImage" id="signedGearBulkier">
                <img src="Images/Second Hand Gear.svg" class="secondHandGearImage clockCentre" id="secondHandGear">
                <img src="Images/Second Hand Gear 2.svg" class="secondHandGearImage2" id="secondHandGear2">
            </div>
            <div id="hands" class="clockCentre">
                <div class="handBase"></div>
                <div class="hourHand clockCentre" id="hourHand">
                    <div class="hourHandInvertedPointer"></div>
                    <div class="hourHandPointer"></div>
                </div>
                <div class="minuteHand clockCentre" id="minuteHand">
                    <div class="minuteHandInvertedPointer"></div>
                    <div class="minuteHandPointer"></div>
                </div>
                <div class="secondHand clockCentre" id="secondHand">
                    <div class="secondHandPointer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
