<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <img src="Images/Clock Case.png" class="clockCaseImage clockCentre">
        <div class="face clockCentre" onclick="clockInteriorToggle()">
            <div id="alphanumerics" class="alphanumerics">
                <p class="twelve">12</p>
                <p class="one">1</p>
                <p class="two">2</p>
                <p class="three">3</p>
                <p class="four">4</p>
                <p class="five">5</p>
                <p class="six">6</p>
                <p class="seven">7</p>
                <p class="eight">8</p>
                <p class="nine">9</p>
                <p class="ten">10</p>
                <p class="eleven">11</p>
                <img src="Images/signature.svg" class="signature clockCentre">
                <div class="date" id="date"></div>
            </div>
            <div id="gears" class="gears">
                <div class="clockCentre" id="hourHandGear">
                    <img src="Images/hourHandGear1.svg" class="hourHandGearImage">
                </div>
                <div class="signedGearContainerSmall" id="signedGearSmall">
                    <img src="Images/signedGearSmall.svg" class="signedGearImageSmall">
                </div>
                <div class="signedGearContainer" id="signedGear">
                    <img src="Images/signedGear.svg" class="signedGearImage">
                </div>
                <div class="clockCentre" id="minuteHandGear">
                    <img src="Images/minuteHandGear1.svg" class="minuteHandGearImage clockCentre">
                </div>
                <div class="signedGearBulkierContainer" id="signedGearBulkier">
                    <img src="Images/signedGearBulkier.svg" class="signedGearBulkierImage">
                </div>
                <div class="clockCentre" id="secondHandGear">
                    <img src="Images/secondHandGear1.svg" class="secondHandGearImage">
                </div>
                <div class="secondHandGear2" id="secondHandGear2">
                    <img src="Images/secondHandGear2.svg" class="secondHandGearImage2">
                </div>
            </div>
            <div id="hands" class="clockCentre">
                <div class="handBase"></div>
                <div class="hourHand clockCentre" id="hourHand">
                    <div class="hourHandInvertedPointer"></div>
                    <div class="hourHandPointer"></div>
                </div>
                <div class="minuteHand clockCentre" id="minuteHand">
                    <div class="minuteHandInvertedPointer"></div>
                    <div class="minuteHandPointer"></div>
                </div>
                <div class="secondHand clockCentre" id="secondHand">
                    <div class="secondHandPointer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            var localTime = new Date();

            // Get the current hours, minutes, and seconds
            var date = localTime.getDate();
            var hours = localTime.getHours();
            var minutes = localTime.getMinutes();
            var seconds = localTime.getSeconds();

            // Calculate the rotation angles
            var hourRotation = ((hours % 12) / 12) * 360; // 12 hours in a clock, 360 degrees in a circle
            hourRotation += (minutes / 60) * 30; // 30 degrees per hour (360 degrees / 12 hours)
            var minuteRotation = (minutes / 60) * 360; // 60 minutes in an hour, 360 degrees in a circle
            var secondRotation = ((seconds + localTime.getMilliseconds() / 1000) / 60) * 360;

            // Get the clock elements
            var dateContainer = document.getElementById('date');
            var hourHand = document.getElementById('hourHand');
            var minuteHand = document.getElementById('minuteHand');
            var secondHand = document.getElementById('secondHand');
            var secondHandGear = document.getElementById('secondHandGear');
            var secondHandGear2 = document.getElementById('secondHandGear2');
            var signedGear = document.getElementById('signedGear');
            var signedGearBulkier = document.getElementById('signedGearBulkier');
            var signedGearSmall = document.getElementById('signedGearSmall');
            var minuteHandGear = document.querySelector('.minuteHandGearImage');
            var hourHandGear = document.getElementById('hourHandGear');

            // Apply the date to the date container
            dateContainer.innerHTML = date;

            // Apply the rotations to the clock hands
            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteRotation}deg)`;
            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondRotation}deg)`;

            // Rotate the gears
            secondHandGear.style.transform = `translate(-50%, -50%) rotate(${secondRotation}deg)`;
            secondHandGear2.style.transform = `translate(-50%, -50%) rotate(${secondRotation}deg)`;
            signedGear.style.transform = `translate(-50%, -50%) rotate(${secondRotation}deg)`;
            minuteHandGear.style.transform = `translate(-50%, -50%) rotate(${minuteRotation}deg)`;
            signedGearBulkier.style.transform = `translate(-50%, -50%) rotate(${-minuteRotation}deg)`;
            signedGearSmall.style.transform = `translate(-50%, -50%) rotate(${-hourRotation}deg)`;
            hourHandGear.style.transform = `translate(-50%, -50%) rotate(${hourRotation}deg)`;
        }

        var toggle = true;

        function clockInteriorToggle() {
            var clockFace = document.querySelector('.face');
            var alphanumerics = document.querySelectorAll('.alphanumerics');
            var gears = document.querySelectorAll('.gears');

            if (toggle === true) {
                clockFace.style.backgroundColor = '#fffcf5';

                alphanumerics.forEach(function (alphanumeric) {
                    alphanumeric.style.display = 'block';
                });

                gears.forEach(function (gear) {
                    gear.style.display = 'none';
                });

                toggle = false;
            } else {
                clockFace.style.backgroundColor = 'transparent';

                alphanumerics.forEach(function (alphanumeric) {
                    alphanumeric.style.display = 'none';
                });

                gears.forEach(function (gear) {
                    gear.style.display = 'block';
                });

                toggle = true;
            }
        }
        clockInteriorToggle();

        updateClock();

        setInterval(updateClock, 100); // Update every 100 milliseconds
    </script>
</body>

</html>
