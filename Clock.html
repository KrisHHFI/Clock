<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="case">
        <div class="face">
            <p class="twelve">12</p>
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="four">4</p>
            <p class="five">5</p>
            <p class="six">6</p>
            <p class="seven">7</p>
            <p class="eight">8</p>
            <p class="nine">9</p>
            <p class="ten">10</p>
            <p class="eleven">11</p>
            <div class="hourHandBase">
                <div class="hourHand">
                    <div class="hourHandPointer"></div>
                </div>
            </div>
            <div class="minuteHandBase">
                <div class="minuteHand">
                    <div class="minuteHandPointer"></div>
                </div>
            </div>
        </div>
    </div>
    <p id="copyright">Â© 2023 Kristopher Pepper</p>
</body>

</html>
