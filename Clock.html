<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="case">
        <div class="face">
            <p class="twelve">12</p>
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="four">4</p>
            <p class="five">5</p>
            <p class="six">6</p>
            <p class="seven">7</p>
            <p class="eight">8</p>
            <p class="nine">9</p>
            <p class="ten">10</p>
            <p class="eleven">11</p>
            <div class="hourHandBase">
                <div class="hourHand" id="hourHand">
                    <div class="hourHandPointer"></div>
                </div>
            </div>
            <div class="minuteHandBase">
                <div class="minuteHand" id="minuteHand">
                    <div class="minuteHandPointer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the current local time
        var localTime = new Date();

        // Save the hours, minutes, and seconds to variables
        var hours = localTime.getHours();
        var minutes = localTime.getMinutes();
        var seconds = localTime.getSeconds();

        // Display the time (you can update your clock display here)
        console.log("Current time: " + hours + ":" + minutes + ":" + seconds);

        function setMinuteHand() {

            // Calculate the rotation angle for the minute hand
            var rotationAngle = (minutes / 60) * 360; // 60 minutes in an hour, 360 degrees in a circle

            // Get the minute hand element
            var minuteHand = document.getElementById('minuteHand');

            // Apply the rotation to the minute hand
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${rotationAngle}deg)`;
        }

        // Call the function initially to set the minute hand
        setMinuteHand();

        // Update the minute hand every minute
        setInterval(setMinuteHand, 60000); // Update every 60,000 milliseconds (1 minute)


        function setHourHand() {
            // Get the current hour value (0-23)
            var hours = localTime.getHours();

            // Calculate the rotation angle for the hour hand
            var rotationAngle = ((hours % 12) / 12) * 360; // 12 hours in a clock, 360 degrees in a circle

            // Get the hour hand element
            var hourHand = document.getElementById('hourHand');

            // Apply the rotation to the hour hand
            hourHand.style.transform = `translate(-50%, -100%) rotate(${rotationAngle}deg)`;
        }

        // Call the function initially to set the hour hand
        setHourHand();

        // Update the hour hand every hour
        setInterval(setHourHand, 3600000); // Update every 3,600,000 milliseconds (1 hour)




    </script>
</body>

</html>
